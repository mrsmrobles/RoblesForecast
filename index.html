<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    
      <section>
        <img
          id="logo"
          src="/images/MRLogoTextWide copy 2.png"
          alt="weather
        logo"
          ;
        />
      </section>
      <div id="application">
        <header>
          <form id="search-form">
            <input
              class="city"
              id="city-search"
              type="search"
              placeholder="Enter your city"
              required
            />
            <input class="search-button" type="submit" value="Search" />
          </form>
        </header>
      <main>
        <div class="current-weather">
          <div class="current-conditions">
            <h1 id="city-heading"></h1>
            <h3><span id="time"></span><span id="description"></span></h3>
            <p>
              Humidity:
              <span class="current-condition-data" id="humidity"></span>, Wind:
              <span class="current-condition-data" id="wind"></span>
            </p>
          </div>
          <div class="current-temp-container">
            <div id="icon"></div>
            <div id="current-temp"></div>
            <div class="temp-unit">Â°F</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <footer>
          Coded by
          <a href="https://github.com/mrsmrobles" target="_blank"
            >Madison Robles</a
          >
          is open sourced on
          <a href="https://github.com/mrsmrobles/RoblesForecast" target="_blank">GitHub</a> and hosted on
          <a
            href="https://vanillaroblesforecast.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
